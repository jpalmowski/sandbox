<div class="step">


    <div class="form-group">
        <label for="make">Make</label>
        <input type="text" class="form-control" name="make" ng-model="workflow.modelData.make" ng-required="true">
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" name="model" ng-model="workflow.modelData.model">
    </div>

    <button class="btn previous-button btn-action-navigate pull-left" ng-if="canGoBack()" ng-click="executeAction('back')">
        back
    </button>
    <button type="submit" class="btn previous-button btn-action-navigate pull-left">
        next
    </button>


</div>
